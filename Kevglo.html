<!DOCTYPE HTML>
<html>
    <head>
        <style>
            @font-face {
                font-family: 'Product Sans';
                src: url('Product Sans Bold.ttf') format('truetype');
            }
            .letter {
                font-family: 'Product Sans', sans-serif;
                display: inline-block;
            }
            .k { color: #3d170d; } /* TSR */
            .e { color: #922211; } /* TSR */
            .v { color: #886593; } /* Currents */
            .g { color: #182a3d; } /* Lonerism */
            .l { color: #d8733c; } /* Innerspeaker */
            .o { color: #0398ae; } /* Innerspeaker */
            h1 {
                text-align: center;
            }
            h2 {
                text-align: center;
                font-family: 'Product Sans', sans-serif;
            }
            .textbox {
                display: block;
                margin: 20px auto;
                font-family: 'Product Sans', sans-serif;
                font-size: 16px;
                padding: 10px;
                width: 50%;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            .button {
                display: block;
                margin: 10px auto;
                padding: 10px 20px;
                font-family: 'Product Sans', sans-serif;
                font-size: 16px;
                background-color: #4285F4;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            .button:hover {
                background-color: #357ae8;
            }
            .results {
                margin: 20px auto;
                width: 50%;
                font-family: 'Product Sans', sans-serif;
                font-size: 16px;
                text-align: left;
            }
            .results a {
                display: block;
                color: #4285F4;
                text-decoration: none;
                margin: 5px 0;
            }
            .results a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <h1>
            <span class="letter k">K</span>
            <span class="letter e">E</span>
            <span class="letter v">V</span>
            <span class="letter g">G</span>
            <span class="letter l">L</span>
            <span class="letter o">O</span>
        </h1>
        <h2>Google, but it's all Kevin Parker (Tame Impala)</h2>
        <input type="text" id="searchBox" class="textbox" placeholder="Ask anything Kevin Parker!">
        <button class="button" onclick="search()">Search</button>
        <div id="results" class="results"></div>

        <script>
            function search() {
                const query = document.getElementById('searchBox').value.toLowerCase();
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = ''; // Clear previous results

                if (query === 'lonerism') {
                    resultsDiv.innerHTML = `
                        <a href="https://en.wikipedia.org/wiki/Lonerism" target="_blank">Lonerism - Wikipedia</a>
                        <a href="https://youtu.be/s3H1qzcCMY8?si=0Lb2HWxYzeuRXmXn-lonerism/" target="_blank">Lonerism - Pitchfork Interview</a>
                        <a href="https://youtu.be/mYT_xyCSa7Y?si=Rrg-uXPcYGJ4FEow" target="_blank">Lonerism - Beats 1 Interview (2019)</a>
                        <a href="https://open.spotify.com/album/3C2MFZ2iHotUQOSBzdSvM7" target="_blank">Lonerism - Album by Tame Impala (Spotify) (2012)</a>
                        <a href="https://us.tameimpala.com/products/lonerism-vinyl-lp" target="_blank">Lonerism - Tame Impala US</a>
                    `;
                } else if (query === 'innerspeaker') {
                    resultsDiv.innerHTML = `
                        <a href="https://en.wikipedia.org/wiki/Innerspeaker" target="_blank">Innerspeaker - Wikipedia</a>
                        <a href="https://youtu.be/d33C8IE7WnQ?si=ampcB68ceq0OEfoA" target="_blank">Innerspeaker - Live at the Wave House</a>
                        <a href="https://us.tameimpala.com/products/innerspeaker-vinyl-lp" target="_blank">Innerspeaker - Tame Impala US</a>
                        <a href="https://open.spotify.com/album/1DNSmmRLfv97Yjq7MTFWng" target="_blank">Innerspeaker - Album by Tame Impala (Spotify) </a>
                    `;
                } else if (query === 'currents') {
                    resultsDiv.innerHTML = `
                        <a href="https://en.wikipedia.org/wiki/Currents_(Tame_Impala_album)" target="_blank">Currents - Wikipedia</a>
                        <a href="https://open.spotify.com/album/79dL7FLiJFOO0EoehUHQBv" target="_blank">Currents - Album by Tame Impala (Spotify)</a>
                        <a href="https://us.tameimpala.com/products/currents" target="_blank">Currents - Tame Impala US</a>
                        <a href="https://music.apple.com/us/album/currents/1440838039" target="_blank">Currents - Album by Tame Impala US (Apple Music)</a>
                        <a href="https://youtu.be/nfmJilbZCas?si=aRPc5fXtE_isrcQ6" target="_blank">Tame Impala - Currents In The Making (Youtube)</a>
                    `;
                } else if (query === 'the slow rush') {
                    resultsDiv.innerHTML = `
                        <a href="https://en.wikipedia.org/wiki/The_Slow_Rush" target="_blank">The Slow Rush - Wikipedia</a>
                        <a href="https://youtu.be/wkT6slu6cOc?si=kMAF2BOjxHspiIwN" target="_blank">The Slow Rush Breakdown - Triple J Interview</a>
                        <a href="https://youtu.be/Kr28pGJZ3nY" target="_blank">The Slow Rush - Apple Music Interview</a>
                        <a href="https://open.spotify.com/album/31qVWUdRrlb8thMvts0yYL" target="_blank">The Slow Rush - Album by Tame Impala (Spotify)</a>
                        <a href="https://us.tameimpala.com/products/the-slow-rush-cd" target="_blank">The Slow Rush - Tame Impala US</a>
                    `;
                } else if (query === 'kevin parker') {
                    resultsDiv.innerHTML = `
                        <a href="https://en.wikipedia.org/wiki/Kevin_Parker_(musician)" target="_blank">Kevin Parker - Wikipedia</a>
                        <a href="https://genius.com/artists/Kevin-parker" target="_blank">Kevin Parker - Genius</a>
                        <a href="https://www.imdb.com/name/nm5742798/" target="_blank">Kevin Parker - IMDb</a>
                    `;
                } else if (query === 'tame impala') {
                    resultsDiv.innerHTML = `
                        <a href="https://en.wikipedia.org/wiki/Tame_Impala" target="_blank">Tame Impala - Wikipedia</a>
                        <a href="https://tameimpala.com" target="_blank">Tame Impala</a>
                        <a href="https://open.spotify.com/artist/5INjqkS1o8h1imAzPqGZBb" target="_blank">Tame Impala - Spotify</a>
                        <a href="https://music.apple.com/sk/artist/tame-impala/290242959" target="_blank">Tame Impala - Apple Music</a>
                        <a href="https://www.instagram.com/tameimpala/?hl=en" target="_blank">Tame Impala (@tameimpala) • Instagram photos and videos </a>
                    `;
                } else if (query === 'Pond') {
                    resultsDiv.innerHTML = `
                        <a href="https://en.wikipedia.org/wiki/Pond_(Australian_band)" target="_blank">Pond - Wikipedia</a>
                        <a href="https://pond.band" target="_blank">Tame Impala</a>
                        <a href="https://open.spotify.com/artist/5INjqkS1o8h1imAzPqGZBb" target="_blank">Tame Impala - Spotify</a>
                        <a href="https://music.apple.com/sk/artist/tame-impala/290242959" target="_blank">Tame Impala - Apple Music</a>
                        <a href="https://www.instagram.com/tameimpala/?hl=en" target="_blank">Tame Impala (@tameimpala) • Instagram photos and videos </a>
                    `;
                } else {
                    resultsDiv.innerHTML = `<p>No results found for "${query}". Try checking for a misspelled word, or searching for "Lonerism", "Innerspeaker", "The Slow Rush", "Currents", or anything Kevin Parker related! (I might not have it all, Im not god).</p>`;
                }
            }
        </script>
    </body>
</html>`
