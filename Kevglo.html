        <h2>Google, but it's all about Kevin Parker (Tame Impala)</h2>
        <input type="text" id="searchBox" class="textbox" placeholder="Try Searching for Currents">
        <button class="button" onclick="search()">Search</button>

        <div class="results-container">
            <div id="results" class="results"></div>

        <script>
            document.getElementById('searchBox').addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    search();
                }
            });
            function search() {
                const query = document.getElementById('searchBox').value.toLowerCase();
                const resultsDiv = document.getElementById('results');
                const descriptionDiv = document.getElementById('description');
                resultsDiv.innerHTML = ''; // Clear previous results
                descriptionDiv.innerHTML = ''; // Clear previous description

                let description = ''; // Variable to hold the description

                if (query === 'lonerism') {
                    description = 'Lonerism is the second studio album by Tame Impala, released in 2012. It features a blend of psychedelic rock and pop elements. Parker described the album to feature more pop \"vibes" into the album. Parker also described the album to be a \"snapshot" of his life during that time in a Sleeve Notes interview.';
                    resultsDiv.innerHTML = `
                        <a href="https://en.wikipedia.org/wiki/Lonerism" target="_blank">Lonerism - Wikipedia</a>
                        <a href="https://youtu.be/s3H1qzcCMY8?si=0Lb2HWxYzeuRXmXn-lonerism/" target="_blank">Lonerism - Pitchfork Interview</a>
                        <a href="https://youtu.be/mYT_xyCSa7Y?si=Rrg-uXPcYGJ4FEow" target="_blank">Lonerism - Beats 1 Interview (2019)</a>
                        <a href="https://open.spotify.com/album/3C2MFZ2iHotUQOSBzdSvM7" target="_blank">Lonerism - Album by Tame Impala (Spotify) (2012)</a>
                        <a href="https://us.tameimpala.com/products/lonerism-vinyl-lp" target="_blank">Lonerism - Tame Impala US</a>
                    `;
                } else if (query === 'innerspeaker') {
                    description = 'Innerspeaker is the debut studio album by Tame Impala, released in 2010. Critics say that the album has a 1960s psychedelic rock sound, featuring these elements with songs like \"Lucidity" and \"The Bold Arrow of Time".';
                    resultsDiv.innerHTML = `
                        <a href="https://en.wikipedia.org/wiki/Innerspeaker" target="_blank">Innerspeaker - Wikipedia</a>
                        <a href="https://youtu.be/d33C8IE7WnQ?si=ampcB68ceq0OEfoA" target="_blank">Innerspeaker - Live at the Wave House</a>
                        <a href="https://us.tameimpala.com/products/innerspeaker-vinyl-lp" target="_blank">Innerspeaker - Tame Impala US</a>
                        <a href="https://open.spotify.com/album/1DNSmmRLfv97Yjq7MTFWng" target="_blank">Innerspeaker - Album by Tame Impala (Spotify)</a>
                    `;
                } else if (query === 'currents') {
                    description = 'Currents is the third studio album by Tame Impala, released in 2015. The album contains hit songs like \"New Person, Same Old Mistakes" which was covered ny Rihanna in her 2016 album ANTI. Other hit songs include \"Let It Happen" and \"The Less I Know The Better."';
                    resultsDiv.innerHTML = `
                        <a href="https://en.wikipedia.org/wiki/Currents_(Tame_Impala_album)" target="_blank">Currents - Wikipedia</a>

                    `;
                } else if (query === 'the slow rush') {
                    description = 'The Slow Rush is the fourth studio album by Tame Impala, released in 2020. The album is more a personal experience for Parker, shown in songs such as \"Posthumous Forgiveness." This song talks about Parker\'s relationship with his father. The album focuses on being stuck with nostalgia, and memories of the past, and the uncertainty of the future coming. This is showcased on songs like \"Lost in Yesterday" and \"Tommorow\'s Dust."';
                    resultsDiv.innerHTML = `
                        <a href="https://en.wikipedia.org/wiki/The_Slow_Rush" target="_blank">The Slow Rush - Wikipedia</a>

                        <a href="https://us.tameimpala.com/products/the-slow-rush-cd" target="_blank">The Slow Rush - Tame Impala US</a>
                    `;
                } else if (query === 'pond') {
                    description = 'Pond is an Australian Perth-based band formed in 2008, with members including Nick Allbrook, Jay Watson, Cam Avery, Shiny Joe Ryan, and Jamie Terry. Kevin Parker joined Pond in 2009 live on drums. Later joining studio drums for the 2012 album Beard, Wives, Denim.';
                    resultsDiv.innerHTML = `
                        <a href="https://en.wikipedia.org/wiki/Pond_(Australian_band)" target="_blank">Pond - Wikipedia</a>
                        <a href="https://pond.band" target="_blank">Pond.band</a>
                        <a href="https://open.spotify.com/artist/4skJp5OKvcc9eKokiuhi2s" target="_blank">Pond - Spotify</a>

                        <a href="https://www.youtube.com/@Pondband/about" target="_blank">Pond - Youtube </a>
                    `;
                } else if (query === 'melodys echo chamber') {
                    description = 'Melody\'s Echo Chamber is the French pyschedelic pop project of Melody Prochet. Prochet was featured on the 2012 album \"Lonerism" by Tame Impala, on \"Nothing That Has Happend So Far Has Been Anything We Could Control." Parker also collaborated with Prochet on her 2012 studio debut album \"Melody\'s Echo Chamber."';
                    resultsDiv.innerHTML = `
                        <a href="https://melodysechochamber.com/" target="_blank">MelodysEchoChamber.com</a>
                        <a href="https://en.wikipedia.org/wiki/Melody's_Echo_Chamber" target="_blank">Melody's Echo Chamber - Wikipedia</a>
                        <a href="hhttps://open.spotify.com/artist/1S0vL284jxZYKtZQ2jsQ2X" target="_blank">Melody's Echo Chamber - Spotify</a>
                        <a href="https://music.apple.com/bh/artist/melodys-echo-chamber/553142641" target="_blank">Melody's Echo Chamber - Apple Music</a>
                        <a href="https://en.wikipedia.org/wiki/Melody_Prochet" target="_blank">Melody Prochet - Wikipedia </a>
                    `;
                } else if (query === 'melody\'s echo chamber') {
                    description = 'Melody\'s Echo Chamber is the French pyschedelic pop project of Melody Prochet. Prochet was featured on the 2012 album \"Lonerism" by Tame Impala, on \"Nothing That Has Happend So Far Has Been Anything We Could Control." Parker also collaborated with Prochet on her 2012 studio debut album \"Melody\'s Echo Chamber."';
                    resultsDiv.innerHTML = `
                        <a href="https://melodysechochamber.com/" target="_blank">MelodysEchoChamber.com</a>
                        <a href="https://en.wikipedia.org/wiki/Melody's_Echo_Chamber" target="_blank">Melody's Echo Chamber - Wikipedia</a>
                        <a href="hhttps://open.spotify.com/artist/1S0vL284jxZYKtZQ2jsQ2X" target="_blank">Melody's Echo Chamber - Spotify</a>
                        <a href="https://music.apple.com/bh/artist/melodys-echo-chamber/553142641" target="_blank">Melody's Echo Chamber - Apple Music</a>
                        <a href="https://en.wikipedia.org/wiki/Melody_Prochet" target="_blank">Melody Prochet - Wikipedia </a>
                    `;
                } else if (query === 'kevin parker') {
                    description = 'Kevin Parker is an Australian musician, singer, songwriter, record producer, and DJ. He is mainly known for his work as \"Tame Impala," a project that he started in 2007, where he writes, records, and produces the music.';
                    resultsDiv.innerHTML = `
                        <a href="https://en.wikipedia.org/wiki/Kevin_Parker_(musician)" target="_blank">Kevin Parker - Wikipedia</a>
                        <a href="https://genius.com/artists/Kevin-parker" target="_blank">Kevin Parker - Genius</a>
                        <a href="https://www.imdb.com/name/nm5742798/" target="_blank">Kevin Parker - IMDb</a>
                    `;
                } else if (query === 'tame impala') {
                    description = 'Tame Impala is an Australian psychedelic music project of Australian singer and multi-instrumentalist Kevin Parker. The project began in 2007, and since then has released four studio albums. Innerspeaker (2010), Lonerism (2012), Currents (2015), and The Slow Rush (2020). Tame Impala\'s music has also been featured the show \"Atlanta" with the song \"New Person, Same Old Mistakes." The song was also covered by Rihanna in her 2016 album ANTI.';
                    resultsDiv.innerHTML = `
                        <a href="https://en.wikipedia.org/wiki/Tame_Impala" target="_blank">Tame Impala - Wikipedia</a>
                        <a href="https://tameimpala.com" target="_blank">TameImpala.com</a>

                        <a href="https://music.apple.com/sk/artist/tame-impala/290242959" target="_blank">Tame Impala - Apple Music</a>
                        <a href="https://www.instagram.com/tameimpala/?hl=en" target="_blank">Tame Impala (@tameimpala) • Instagram photos and videos </a>
                    `;
                } else if (query === 'sundown syndrome/remember me') {
                    description = 'Sundown Syndrome/Remember Me is a single by Tame Impala, released in 2009. The single contains 3 songs, Sundown Syndrome, Remember Me, and Sundown Syndrome (Canyons Remix)'
                    resultsDiv.innerHTML = `
                    <a href="https://en.wikipedia.org/wiki/Sundown_Syndrome" target="_blank">Sundown Syndrome - Wikipedia</a>
                    <a href="https://music.apple.com/us/album/sundown-syndrome-remember-me-single/1445135496" target="_blank">Sundown Syndrome - Apple Music</a>
                    <a href="https://open.spotify.com/track/3ZuT0Evo8chdVM6rPXXqgd" target="_blank">Sundown Syndrome - Spotify</a>
                    <a href="https://open.spotify.com/track/48HSUrDZQPVeWuVckLb902" target="_blank">Remember Me - Spotify</a>
                    <a href="https://www.discogs.com/release/2620614-Tame-Impala-Sundown-Syndrome?srsltid=AfmBOoqbAaS2r1jzwoUBSYMK-6WjFbAniMrwwJids12S6EVUrrA8woGM" target="_blank">Sundown Syndrome/Remember Me - Discogs</a>
                    `;
                } else if (query === 'sundown syndrome') {
                    description = 'Sundown Syndrome is the first track on the single Sundown Syndrome/Remember Me by Tame Impala, released in 2009. The single contains 2 more songs, Remember Me, and Sundown Syndrome (Canyons Remix)'
                    resultsDiv.innerHTML = `
                    <a href="https://en.wikipedia.org/wiki/Sundown_Syndrome" target="_blank">Sundown Syndrome - Wikipedia</a>
                    <a href="https://music.apple.com/us/album/sundown-syndrome-remember-me-single/1445135496" target="_blank">Sundown Syndrome - Apple Music</a>
                    <a href="https://open.spotify.com/track/3ZuT0Evo8chdVM6rPXXqgd" target="_blank">Sundown Syndrome - Spotify</a>
                    <a href="https://www.discogs.com/release/2620614-Tame-Impala-Sundown-Syndrome?srsltid=AfmBOoqbAaS2r1jzwoUBSYMK-6WjFbAniMrwwJids12S6EVUrrA8woGM" target="_blank">Sundown Syndrome/Remember Me - Discogs</a>
                    `;
                } else if (query === 'remember me') {
                    description = 'Remember Me is the second track on the single Sundown Syndrome/Remember Me by Tame Impala, released in 2009. The single contains 2 more songs, Sundown Syndrome, and Sundown Syndrome (Canyons Remix)'
                    resultsDiv.innerHTML = `
                    <a href="https://en.wikipedia.org/wiki/Sundown_Syndrome" target="_blank">Sundown Syndrome - Wikipedia</a>
                    <a href="https://genius.com/Tame-impala-remember-me-lyrics" target="_blank">Remember Me - Genius</a>
                    <a href="https://music.apple.com/us/album/sundown-syndrome-remember-me-single/1445135496" target="_blank">Sundown Syndrome/Remember Me - Apple Music</a>
                    <a href="https://www.discogs.com/release/2620614-Tame-Impala-Sundown-Syndrome?srsltid=AfmBOoqbAaS2r1jzwoUBSYMK-6WjFbAniMrwwJids12S6EVUrrA8woGM" target="_blank">Sundown Syndrome/Remember Me - Discogs</a>
                    `;
                } else if (query === 'tame impala ep') {
                    description = 'Tame Impala EP is the second EP by Tame Impala, released on October 11th, 2008. The EP contains 6 songs, Desire Be Desire Go, Skeleton Tiger, Half Full Glass of Wine, 41 Mosquitoes Flying in Formation, Slide Through My Fingers, and Wander, an iTunes bonus track.'
                    resultsDiv.innerHTML = `
                    <a href="https://en.wikipedia.org/wiki/Tame_Impala_(EP)" target="_blank">Tame Impala (EP) - Wikipedia</a>
                    <a href="https://open.spotify.com/album/2aoEKkx2CaybhYNiu4o2rQ" target="_blank">Tame Impala (EP) - Spotify</a>
                    <a href="https://music.apple.com/us/album/tame-impala-ep/1445020668" target="_blank">Tame Impala (EP) - Apple Music</a>
                    <a href="https://www.turntablelab.com/products/tame-impala-tame-impala-record-store-day-ep?srsltid=AfmBOopb8_auxbPnRf8yuTU0Xe_b8uviTwPRh6MNMVpXQ2EHlh7fguio" target="_blank">Tame Impala (EP) - Turntable Lab</a>
                    `;
                } else if (query === 'justice') {
                    description = 'Justice is a French music duo consisting of Gaspard Augé and Xavier de Rosnay. In January of 2024, Kevin Parker worked with Justice to release the single "One Night/All Night," which would be featured on their "Hyperdrama" album. In April of 2024, when the album was released, Parker appeared again on "Neverender," which would win a Grammy award in 2025 for Best Dance/Electronic Recording.';
                    resultsDiv.innerHTML = `
                    <a href="https://en.wikipedia.org/wiki/Justice_(band)" target="_blank">Justice (Band) - Wikipedia</a>
                    <a href="https://justice.church" target="_blank">Justice Official Website</a>
                    <a href="https://www.instagram.com/etjusticepourtous/" target="_blank">Justice - Instagram</a>
                    <a href="https://www.youtube.com/channel/UCQ5Ssrs48yJBfOesfDqXUeA" target="_blank">Justice - Youtube</a>
                    `;
                } else if (query === 'the dee dee drums') {
                    description = 'The Dee Dee Drums were a band which consisted of Kevin Parker, Luke Epstein, and Dominic Simper. The band was active until 2007.';
                    resultsDiv.innerHTML = `
                    <a href="https://youtu.be/hZTF0sCcbMA?si=2XbMxI7aUAg-fFic" target="_blank">The Dee Dee Drums, The Serpentine - Youtube</a>

                } else {
                    description = `No results found for "${query}". Try checking for a misspelled word, or searching for "Lonerism", "Innerspeaker", or ask KevAi.`;
                }

                // Add the description to the description div
                descriptionDiv.innerHTML = `<p>${description}</p>`;
            }
